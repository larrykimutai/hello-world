<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>

    <!--All h1 tags will have this style so we don't have to do this -->
    <style>
        h1 {

        }
    </style>
</head>
<body>
<table border="2" bordercolor="red">
    <tr>
        <th>R1 C1</th>  <!--table header......bolds and centers -->
        <th>R1 C2</th>
        <th>R1 C3</th>
    </tr>

    <tr>
        <td>R2 C1</td>
        <td bgcolor="orange">R2 C2</td>
        <td>R2 C3</td>
    </tr>

    <tr>
        <td>R2 C1</td>
        <td colspan="2">R2 C2</td>
    </tr>

    <div>
        <ol>
            <li> nested unrodered list
                <ul style="list-style-type: disc">
                    <li>list 1</li>
                    <li>list 2</li>
                    <li>list 3</li>
                    <li>list 4</li>
                </ul>
            </li>

            <li>nested ordered list
                <ul style="list-style-type: circle">
                    <li>list 1</li>
                    <li>list 2</li>
                    <li>list 3</li>
                    <li>list 4</li>
                </ul>
            </li>

            <li>nesetd unordered list
                <ul style="list-style-type: square">
                    <li>list 1</li>
                    <li>list 2</li>
                    <li>list 3</li>
                    <li>list 4</li>
                </ul>
            </li>
        </ol>
    </div>

</table>
</body>
</html>
